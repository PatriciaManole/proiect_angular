<app-navbar></app-navbar>
<div class="container">
  <h3> Create your account here!</h3>
    <form id="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label> Email </mat-label>
        <input
          placeholder="Email"
          type="email"
          formControlName="email"
          matInput
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> Password </mat-label>
        <input
          placeholder="Password"
          type="password"
          formControlName="password"
          matInput
        />
      </mat-form-field>
    </div>

    <button mat-raised-button type="submit">Sign up</button>
  </form>

  <div>
      <button mat-raised-button routerLink="../login">
        Log in
      </button>
  </div>
</div>
